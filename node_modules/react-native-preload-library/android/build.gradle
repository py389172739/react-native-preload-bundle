apply plugin: 'com.android.library'

android {
    compileSdkVersion 23
    buildToolsVersion '25.0.0'

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    lintOptions {
        abortOnError false
    }

    productFlavors {
        create('all') {
        }
    }
    publishNonDefault true
}
configurations {
    allDebug
    allRelease
}
dependencies {
    compile 'com.facebook.react:react-native:+'
}
